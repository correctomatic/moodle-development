services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    networks:
      - internal
    volumes:
      - ./moodle/:/var/www/html

  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    networks:
      - internal
    environment:
      - MOODLE_DOCKER_DB=pgsql
      - MOODLE_DOCKER_WEB_HOST=web
      - XDEBUG_MODE=debug
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003
    volumes:
      - ./moodle/:/var/www/html
      - ./php.ini:/var/www/html/php.ini
      - moodledata:/var/www/moodledata

  db:
    image: postgres:13
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: moodle
      POSTGRES_USER: moodle
      POSTGRES_PASSWORD: moodle

networks:
  internal:
    driver: bridge

volumes:
  moodledata:
  pgdata:
